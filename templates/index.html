{% extends "layout.html" %}
{% block body %}

    <div>
        <h2>Robot Position</h2>


        <h2>Experiments</h2>
        <a href=# id="restore">Restore</a> <a href=# id="clear">Clear</a>
        <br>

        <a id=add>Add Point</a>
        x:<input type=text size=5 name=x value="0">, y:<input type=text size=5 name=y value="0">, t (or z):<input
            type=text size=5 name=t value="5">, k:<input type=text size=5 name=k value="1">, T:<input type=text size=5
                                                                                                      name=T value="5">
        <br>

        <a id=execute>Execute track</a>
        <select id="planning">
            <option value="reference">Lineal (smooth)</option>
            <option value="points">Lineal (fixed)</option>
            <option value="path">Cubic</option>
        </select>

        <a id=remove>Delete point(s)</a>
        <select class="select" id="points" multiple="multiple">
        </select>
        <br>

        <a id=stop>Stop</a>
        <br>

        Position Graph
        <div id="my_chart" class="chart">
        </div>
        <br>

        File for MatLab
        <br>
        <textarea class="code" id="file"></textarea>
    </div>

    <!-- flot -->
    <script src="{{ url_for('static', filename='jquery.flot.min.js') }}">
    </script>
    <script src="{{ url_for('static', filename='jquery.flot.resize.min.js') }}">
    </script>
    <script src="{{ url_for('static', filename='jquery.flot.navigate.min.js') }}">
    </script>
    <!-- uses -->
    <script src="{{ url_for('static', filename='charts.js') }}">
    </script>
    <script>
        jQuery(document).ready(function () {
            initialize();
        });

    </script>
{% endblock %}
